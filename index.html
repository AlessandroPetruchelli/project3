<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/animate.min.css">

</head>
<body>
    
    <div class="wrapper">

        <section class="first-container">
            <header>
                <div class="center nav-content">
                    <nav class="menu">
                        <ul>
                            <li class="menu-item"><a href="#">Outer</a></li>
                            <li class="menu-item"><a href="#">Top</a></li>
                            <li class="menu-item"><a href="#">Skirt</a></li>

                            <img src="images/burger.svg" alt="burger">
                        </div>
                    </nav>
                    <div class="logo">
                        <span>LOGO</span>
                    </div>
                    <div class="right-flex-nav">
                    <div class="right-nav">
                        <div class="search-bar">
                            <input type="search" placeholder="Search">
                            <span>
                                <img src="images/search-btn.svg" alt="search">

                        </div>
                        <div class="cart">
                            <img src="images/cart.svg" alt="cart">
                        </div>
                        <div class="login">

                        </div>
                    </div>
                </div>
                </div>
            </header>

            <div class="main-slider">
                <div class="slide-item">
                    <img src="images/slide1.jpeg" alt="slide1">
                </div>
            </div>
        </section>

        <section class="container-selling">
            <div class="sub-title wow animate__animated animate__fadeInLeftBig">
                <span>02</span>
                <h4>Best Selling</h4>
            </div>

            <div class="selling-items center">
                <div class="selling-left">
                    <img src="images/selling-item1.jpeg" alt="selling item 1">
                    <div class="number">
                        <img src="images/numb1.svg" alt="numb1">
                    </div>
                </div>
                    <div class="selling-vertical">
                        <div class="second-item">
                            <img src="images/selling-item2.jpeg" alt="selling item 2">
                            <div class="number">
                                <img src="images/numb2.svg" alt="numb2">
                            </div>
                        </div>
                        <div class="selling-right">
                            <div class="third-item">
                                <img src="images/selling-item3.jpeg" alt="item 3">
                                <div class="number">
                                    <img src="images/numb3.svg" alt="numb3">
                                </div>
                            </div>
                            <div class="fourth-item">
                                <img src="images/selling-item4.jpeg" alt="item 4">
                                <div class="number">
                                    <img src="images/numb4.svg" alt="numb4">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <section class="review center">

           <div class="flex-container"> 
               <div class="box_title">
            <div class="number3 wow animate__animated animate__fadeInLeftBig">
                <span>03</span>
            </div>
            <h4>Review</h4>
        </div>

        <div class="gallery">
            <div class="box1">
                <img src="images/photo1.jpg" alt="pic">
                <img src="images/star95%.png" class="pic1" alt="pic">
            </div>
            <div class="box2">
                <img src="images/photo2.jpg" alt="pic">
                <img src="images/star90%.png" class="pic2" alt="pic">
            </div>
            <div class="box3">
                <img src="images/photo3.png" alt="pic">
                <img src="images/star85%.png" class="pic3" alt="pic">
            </div>
            <div class="box4">
                <img src="images/photo4.png" alt="pic">
                <img src="images/star80%.png" class="pic4" alt="pic">
            </div>
        </div>
                
        </section>
        <section class="instagram_box">
            <div class="container_inst center">
                <div class="sub-title wow animate__animated animate__fadeInLeftBig">
                    <span>04</span>
                    <h4>Instagram</h4>
                </div>
               <div class="flex_container">
                <div class="card1 wow animate__animated animate__zoomIn">
                    <img src="images/card1.jfif" alt="card1">
                </div>
                <div class="card2 wow animate__animated animate__zoomIn">
                    <img src="images/card2.jfif" alt="card2">
                </div>
                <div class="card3 wow animate__animated animate__zoomIn">
                    <img src="images/card3.jfif" alt="card3">
                </div>
                <div class="card4 wow animate__animated animate__zoomIn">
                    <img src="images/card4.jfif" alt="card4">
                </div>
                <div class="card5 wow animate__animated animate__zoomIn">
                    <img src="images/card5.jfif" alt="card5">
                </div>
                <div class="card6 wow animate__animated animate__zoomIn">
                    <img src="images/card6.jfif" alt="card6">
                </div>
                <div class="card7 wow animate__animated animate__zoomIn">
                    <img src="images/card7.jfif" alt="card7">
                </div>
                <div class="card8 wow animate__animated animate__zoomIn">
                    <img src="images/card8.jfif" alt="card8">
                </div>
                <div class="card9 wow animate__animated animate__zoomIn">
                    <img src="images/card9.jfif" alt="card9">
                </div>
                <div class="card10 wow animate__animated animate__zoomIn">
                    <img src="images/card3.jfif" alt="card10" >
                    <a href="#">@instagramid</a>
                </div>
               </div>
            </div>
        </section>

    </div>
    <script src="./js/wow.min.js"></script>
<script>
    const wow = new WOW({
    boxClass: 'wow', /* класс, который необходим для работы wow.js */
    animateClass: 'animate__animated', /* класс, который будет автоматически добавляться анимируемым элементам при прокрутке страницы */
    offset: 30, /* по-умолчанию установлено значение 0, то есть как только при прокрутке страницы, элемент достигает низа окна браузера проигрываться анимация, в данном случае анимация начнется на 30px выше от низа окна браузера */
    mobile: true, /* если true, то на мобильных тоже будет анимация, если false, то на мобильных анимация отключается */
    live: true /* если true, то анимация будет работать даже на динамически добавляемых элементах, если false, то только на тех элементах, которые были на странице при ее загрузке */
  })
  wow.init(); /* Инициализация плагина с установленными выше свойствами */
  </script>
</body>
</html>
